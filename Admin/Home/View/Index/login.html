<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="initial-scale=1.0, width=device-width" name="viewport">
<title>Login</title>

<!-- css -->
<link href="../../../Public/material/css/base.min.css" rel="stylesheet">

<!-- favicon -->
<!-- ... -->

<!-- ie -->
<!--[if lt IE 9]>
			<script src="js/html5shiv.js" type="text/javascript"></script>
			<script src="js/respond.js" type="text/javascript"></script>
		<![endif]-->
</head>
<body>
	<header class="header">
		<div class="clearfix pull-left">
			<span class="header-logo margin-left">教务入口</span>
		</div>
	</header>
	<div class="content">
		<div class="content-heading"></div>
		<div class="content-inner">
			<div class="container">
				<div class="row">
					<div
						class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3 col-xs-10 col-xs-push-1">
						<div class="card-wrap">
							<div class="card">
								<div class="card-main">
									<div class="card-header">
										<div class="card-inner">
											<h1 class="card-heading">Login</h1>
										</div>
									</div>
									<div class="card-inner">
										<p class="text-center">
											<span class="avatar avatar-inline avatar-lg"> <img
												alt="Login"
												src="../../../Public/material/images/users/avatar-001.jpg">
											</span>
										</p>
										<form class="form" action="" method="post">
											<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="login-username">Username</label>
														<input class="form-control" id="login-username"
															name="login-username" type="text">
													</div>
												</div>
											</div>
											<div class="form-group form-group-label">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<label class="floating-label" for="login-password">Password</label>
														<input class="form-control" id="login-password"
															name="login-password" type="password">
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-md-10 col-md-push-1">
														<button
															class="btn btn-block btn-blue waves-button waves-effect waves-light"
															type="submit">Sign In</button>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-md-10 col-md-push-1"></div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p>北京邮电大学软件学院</p>
		</div>
	</footer>

	<script src="../../../Public/material/js/base.min.js"
		type="text/javascript"></script>
</body>
</html>
